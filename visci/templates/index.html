<!DOCTYPE html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
</head>
<meta charset="utf-8">
<body>
<div class="visci_header">
    <div class="visci_select"> 
        <select id="visci_select_two">
        [[VISCI_SELECT]]
        </select>
    </div>
    <div>
        <a href="[[VISUALIZATION_ONE]]">Remove Frame</a>
    </div>
</div>
<iframe id="visiframe" class="full-screen-preview_frame" src={{visualization_1}}" name="preview-frame" frameborder="0" noresize="noresize" data-view="fullScreenPreview" style="heght: 389px;"></iframe>
<script>
$(document).ready(function() {
  var visuals = $("#visci_select_two").select2();
  $("#visci_select_two").on("change", function(e) {
  var theID = $(visuals).select2('data')[0].id;
  var iframe = document.getElementById('visiframe');
  iframe.src = theID
  iframe.contentWindow.location.reload();
})
</script>
</html>
