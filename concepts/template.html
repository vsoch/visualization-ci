<!DOCTYPE html>
<meta charset="utf-8">

<body>
<h1>Unique Contrasts Across all Tasks</h1>
<div id = "concept_links">
 <ul>
 </ul>
</div>
<!-- Include jquery -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script>

$.getJSON('[[DATA]]', function (response) {
    $.each(response, function(idx, concept){

        link = "http://www.cognitiveatlas.org/concept/id/" + concept.nid
        $("#concept_links ul").append('<li><a href="'+ link + '" target="_blank">'+ concept.name +'</a></li>');

    })
});

</script>
